<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='bottomContainer'>
      <div id='milTab'>
        <div class='uiImageContainer'>
          <img class='uiImage' id='keep' src='assets/tiles/keep.png' alt='keep'>
          <div class='price'>free</div>
        </div>
        <div class='uiImageContainer'>
          <img class='uiImage' id='tower' src='assets/tiles/tower.png' alt='tower'>
          <div class='price'><img src='assets/images/stone.png' class='uiImageTwo'> 75, <img src='assets/images/wood.png' class='uiImageTwo'> 25</div>
        </div>
        <div class='uiImageContainer'>
          <img class='uiImage' id='wall' src='assets/tiles/wall.png' alt='wall'>
          <div class='price'><img src='assets/images/stone.png' class='uiImageTwo'> 50</div>
        </div>
      </div>
      <div id='indTab'>
        <div class='uiImageContainer'>
          <img class='uiImage' id='farm' src='assets/tiles/farm2.png' alt='farm'>
          <div class='price'><img src='assets/images/stone.png' class='uiImageTwo'> 5, <img src='assets/images/wood.png' class='uiImageTwo'> 10</div>
        </div>
        <div class='uiImageContainer'>
          <img class='uiImage' id='woodcutter' src='assets/tiles/hut0.png' alt='woodcutter'>
          <div class='price'><img src='assets/images/wood.png' class='uiImageTwo'> 25</div>
        </div>
        <div class='uiImageContainer'>
          <img class='uiImage' id='quarry' src='assets/tiles/quarry_placeholder.png' alt='quarry'>
          <div class='price'><img src='assets/images/wood.png' class='uiImageTwo'> 50</div>
        </div>
        <div class='uiImageContainer'>
          <img class='uiImage' id='mine' src='assets/tiles/mine_placeholder.png' alt='mine'>
          <div class='price'><img src='assets/images/stone.png' class='uiImageTwo'> 25, <img src='assets/images/wood.png' class='uiImageTwo'> 50</div>
        </div>
        <div class='uiImageContainer'>
          <img class='uiImage' id='bridge' src='assets/tiles/bridge0.png' alt='bridge'>
          <div class='price'><img src='assets/images/stone.png' class='uiImageTwo'> 50, <img src='assets/images/wood.png' class='uiImageTwo'> 25</div>
        </div>
      </div>
      <div id='civTab'>
        <div class='uiImageContainer'>
          <img class='uiImage' id='house' src='assets/tiles/house0.png' alt='house'>
          <div class='price'><img src='assets/images/wood.png' class='uiImageTwo'> 50</div>
        </div>
      </div>
  </div>
</body>

</html>
